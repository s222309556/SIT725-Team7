<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required><br>
    
    <input type="submit" value="Login">
  </form>
  
  <script src="login.js"></script>
</body>
</html>
