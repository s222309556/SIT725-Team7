<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style type = text/css> 
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f1f1f1;
  }
  
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    text-align: center;
  }
  
  form {
    margin-top: 20px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input,
  select,
  textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  
  button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  p {
    text-align: center;
    margin-top: 10px;
  }
  
  a {
    color: #4CAF50;
  }
  
    </style>
</head>
<body>
  <h1>Login</h1>
  <div class="container">
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required><br>
    
    <button type="submit" value="Login"> Login </button>
  </form>
  <p>Don't have an Account ? <a href="register.html">Sign up</a></p>
  </div>  
  <script src="login.js"></script>
</body>
</html>
