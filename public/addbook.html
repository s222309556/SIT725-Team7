<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <style>
    body {
      font-family: BlinkMacSystemFont, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 18px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .file-input-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .file-input-container input[type="file"] {
      display: none;
    }

    .file-input-container label {
      font-size: 16px;
      color: #333;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .file-input-container .file-name {
      margin-left: 10px;
    }

    .submit-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #5ba515;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }

    .submit-button:hover {
      background-color: #4c910d;
    }
  </style>
</head>

<body>
  <h1>Add Book</h1>
  <div class="form-container">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
    </div>

    <div class="form-group">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required>
    </div>

    <div class="form-group">
      <label for="genre">Genre:</label>
      <select id="genre" name="genre" required>
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-Fiction</option>
        <option value="mystery">Mystery</option>
        <option value="romance">Romance</option>
        <option value="fantasy">Fantasy</option>
      </select>
    </div>

    <div class="form-group">
      <label for="info">Info:</label>
      <textarea id="info" name="info" required></textarea>
    </div>

    <div class="file-input-container">
      <input type="file" id="image" name="image">
      <label for="image">Attach Image</label>
      <span class="file-name"></span>
    </div>

    <button type="submit" class="submit-button">Add Book</button>
  </div>

  <script>
    // Display selected file name
    const fileInput = document.getElementById('image');
    const fileNameContainer = document.querySelector('.file-name');

    fileInput.addEventListener('change', function () {
      fileNameContainer.textContent = this.files[0].name;
    });
  </script>
</body>

</html>
