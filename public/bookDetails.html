	<style>
		.heart {
			color: red;
			background-color: currentColor;
			display: inline-block;
			height: 50px;
			margin: 0 10px;
			position: static;
			top: 0;
			transform: rotate(-45deg);
			position: absolute;
			left: 45%;
			top: 45%;
			width: 50px;
		}

		.heart-checkbox {
			display: none;
		}

		.heart::before,
		.heart::after {
			content: "";
			background-color: currentColor;
			border-radius: 50%;
			height: 50px;
			position: absolute;
			width: 50px;
		}

		.heart:before {
			top: -25px;
			left: 0;
		}

		.heart:after {
			left: 25px;
			top: 0;
		}

		.heart-checkbox:checked+.heart {
			color: black;
		}
	</style>

</head>
