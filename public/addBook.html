    <main>

  <h1>Add Book</h1>
  <div class="form-container">
    <form id="addBookForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
    </div>

    <div class="form-group">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required>
    </div>

    <div class="form-group">
      <label for="genre">Genre:</label>
      <select id="genre" name="genre" required>
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-Fiction</option>
        <option value="mystery">Mystery</option>
        <option value="romance">Romance</option>
        <option value="fantasy">Fantasy</option>
      </select>
    </div>

    <div class="form-group">
      <label for="info">Info:</label>
      <textarea id="info" name="info" required></textarea>
    </div>

    <div class="file-input-container">
      <input type="file" id="image" name="image">
      <label for="image">Attach Image</label>
      <span class="file-name"></span>
    </div>

    <button type="submit" class="submit-button">Add Book</button>
</form>

  <script>
    // Display selected file name
    const fileInput = document.getElementById('image');
    const fileNameContainer = document.querySelector('.file-name');

      fileNameContainer.textContent = this.files[0].name;
    });
